<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout}">

<head>
<meta charset="UTF-8">
<title>BOM</title>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
	<div layout:fragment="content">

		<h3>BOM등록</h3>


 <div >
	<div class="mb-3 row">
			<label  class="col-lg-1 col-sm-12 col-form-label">모제품</label>
			<div class="col-lg-auto col-sm-6">
			<input  id="clientCode" name="clientCode" class="form-control">
			</div>
			<div class="col-lg-auto col-sm-6">
			<button type="button"><i class="bi bi-search"></i></button> 
			</div>
			<div class="col-lg-auto col-sm-12">
			<input  id="clientName" name="clientName" class="form-control">
			</div>
			<div class="col-lg-auto col-sm-12">
			<input  id="clientName" name="clientName" class="form-control">
			</div>
	</div>	
	

 </div>
	
	<div id="grid" class="mb-3 row"></div>

	<script>
		const gridData = [ {
			proCode : '1000',
			proName : '홍길동',
			bomNum : '',
			loss : '',
			needNum : '',
			bomHire : '',
			bomFire : '',
			comments : '진행'
		} ];

		const grid = new tui.Grid({
			el : document.getElementById('grid'),
			data : gridData,
			rowHeaders: ['rowNum'],
			scrollX : false,
			scrollY : false,
			columns : [ {
				header : '제품코드',
				name : 'proCode'
			}, {
				header : '제품명',
				name : 'proName'
			}, {
				header : '수량',
				name : 'proNum'
			}, {
				header : '로스율',
				name : 'loss'
			}, {
				header : '필요수량',
				name : 'needNum'
			}, {
				header : '시작일',
				name : 'bomHire'
			}, {
				header : '종료일',
				name : 'bomFire'
			}, {
				header : '비고',
				name : 'comments'
			}

			]
		});
	</script>

	
</div>
</body>
</html>
