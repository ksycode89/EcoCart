<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  	<!--bootstrap  -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" href="../assets/css/app.css">
  <style type="text/css">
		  	body {
		  	color : black;
		  	margin-top:250px;
		 	background-color: black;
		    background-repeat : no-repeat;
		}
		 
		@keyframes fadeIn {
		  from {
		    opacity: 0;
		  }
		  to {
		    opacity: 1;
		  }
		}
		 
		.bgImage {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 90%;
		  z-index: -1;
		  animation: fadeIn 0.5s linear;
		  margin-top: 40px;
		  opacity: 0.5;
		}
  </style>
  
</head>
<body>
<script type="text/javascript">
	const body = document.querySelector("body");
	
	const IMG_NUMBER = 4;
	 
	function paintImage(imgNumber) {
	  const image = new Image();
	  image.src = '../assets/images/bg/eco'+(imgNumber+1)+'.jpg'; 
	  image.classList.add("bgImage"); // image에 bgImage 클래스 추가 
	  body.appendChild(image); // body의 자식에 image추가
	}
	 
	function genRandom() {
	  const number = Math.floor(Math.random() * IMG_NUMBER);
	  return number;
	}
	 
	function init() {
	  const randomNumber = genRandom();
	  paintImage(randomNumber);
	}
	 
	init();
	
	
</script>
	<div id="main01" style="text-align: center;">
		<div style=" width: 500px; margin: 0 auto; ">
			<h1>로그인 페이지</h1>
			[[${param.error}]]
			<div th:if="${param.error}" >    
			    Invalid username and password.
			</div>
			<form action="login" method="post">
			  <!-- <sec:csrfInput/> -->
			  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			  <dl>
			    <dt>
			      로그인 ID
			    </dt>
			    <dd>
			      <input  class="form-control" type="text" name="userId" style="width: 200px; margin: 0 auto">
			    </dd>
			    <dt>
			      패스워드
			    </dt>
			    <dd>
			      <input  class="form-control" type="password" name="password" style="width: 200px;  margin: 0 auto">
			    </dd>
			  </dl>
			  <button class="btn btn-sm btn-primary">로그인</button>
			</form>
		</div>
	</div>

</body>
</html>
