											<input id="clientCode" name="clientCode" class="form-control">

										<div class="col-lg-auto col-sm-6">
											<button type="button">

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"

                <div class="modal-header">

	<!-- 주거래처 모달 Modal lg size -->

        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
            role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel17">주거래처목록</h4>
                    <button type="button" class="close" data-bs-dismiss="modal"

                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <!--그리드  -->
					<div id="grid3" class="mb-3 row"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light-secondary"
                        data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
                    <button type="button" class="btn btn-primary ml-1"

    <!-- 거래처담당자 모달 Modal lg size -->  
    <div class="modal fade text-left" id="large3" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel17" aria-hidden="true">

            role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel17">거래처담당자 목록</h4>
                    <button type="button" class="close" data-bs-dismiss="modal"
                        aria-label="Close">
                        <i data-feather="x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <!--그리드  -->

                </div>

		<script>
			
			// 물품 등록 리스트 & 등록창.
			const grid = new tui.Grid({
				el : document.getElementById('grid'),
				rowHeaders : [ 'rowNum' ],
				scrollX : false,
				scrollY : false,
				columns : [ {
					header : '품목군',
					name : 'proItem'
				}, {
					header : '제품코드',
					name : 'proCode',
					editor : 'text'
				}, {
					header : '제품명',
					name : 'proName',
					editor : 'text'
				}, {
					header : '구분',
					name : 'proGroup',
					editor: {
					      type: 'select',
					      options: {
					      listItems: [
					        {
					          text: '선택',
					          value: '0'
					        },
					        {
					          text: '완제품',
					          value: '완제품'
					        },
					        {
					          text: '반제품',
					          value: '반제품'
					        }
					        ]
					      }
					}
				}

				]
			});
			

			// 등록-행 추가.
			function addEmp() {
				let data = { pro_code : "", pro_name : "", pro_group: ""}
				
				grid.appendRow(data);
			}
			
			
			// 품목구분목록 모달안 그리드.
			const grid2 = new tui.Grid({
				el : document.getElementById('grid2'),
				rowHeaders: ['checkbox'],
				scrollX : false,
				scrollY : false,
				columns : [ {
					header : '품목군코드',
					name : 'codeId'
				}, {
					header : '품목군명',
					name : 'codeName'
				}
				]	
				
			});
			
			// 품목군 모달 이벤트.
			large.addEventListener('shown.bs.modal', () =>{
				
				grid2.refreshLayout();
				
				// 품목군 부르는 ajax.
				fetch("/callProItem", {method : "get"})
				.then(data => data.json())
				.then (objs => {
				grid2.resetData(objs); 
			})
			
		})	
		
		// 주거래처목록 모달안 그리드.
			const grid3 = new tui.Grid({
				el : document.getElementById('grid3'),
				rowHeaders: ['checkbox'],
				scrollX : false,
				scrollY : false,
				columns : [ {
					header : '거래처코드',
					name : 'clientCode'
				}, {
					header : '거래처명',
					name : 'clientName'
				}
				]	
				
			});
			
		// 주거래처 모달 이벤트.
			large2.addEventListener('shown.bs.modal', () =>{
				
				grid3.refreshLayout();
				
				// 주거래처 부르는 ajax.
				fetch("/callClient", {method : "get"})
				.then(data => data.json())
				.then (objs => {
				grid3.resetData(objs); 
			})
			
		})	
		
		
		// 거래처담당자 목록 모달안 그리드.
			const grid4 = new tui.Grid({
				el : document.getElementById('grid4'),
				rowHeaders: ['checkbox'],
				scrollX : false,
				scrollY : false,
				columns : [ {
					header : '담당자 코드',
					name : 'empNum'
				}, {
					header : '담당자 이름',
					name : 'empName'
				}
				]	
				
			});
		
			
			// 거래처담당자 모달 이벤트.
				large3.addEventListener('shown.bs.modal', () =>{
					
					grid4.refreshLayout();
					
					// 거래처담당자 부르는 ajax.
					fetch("ajax/empName", {method : "get"})
					.then(data => data.json())
					.then (objs => {
					grid4.resetData(objs); 
				})
				
			})	
			
			// 물품 조회 ajax.
			function selectPro() {
				$.ajax({
					url : "ajax/selectPro",
					type : "post",
					data : {"proItem" : $('codeId').val()  ,"proGet" : $('#proGet').val(),"lotUsed" : $('#lotUsed').val(),"testUsed" : $('#testUsed').val()
					},
					 beforeSend : function(xhr){
		             		xhr.setRequestHeader(header, token);
		             },
		             success : function(data){
		            	 grid.resetDate(data);
		             },
		             error : function(error){
		            	 console.log(error)
		             }
				})
			}
			
		</script>







	</div>
