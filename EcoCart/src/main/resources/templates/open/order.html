<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
   <meta charset="UTF-8">
   <title>Order</title>
	<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	
</head>

<body>
<div layout:fragment="header" class="page-heading"><h2>주문</h2></div>
	<div layout:fragment="content" class="page-content">
				
		<div class="mb-1">
			
			<div class="filters" style="height:35px">
				<label for="planStatus" style="width:100px">진행구분</label>
				<label><input type="radio" id="planAll"  name="plan"value="all" checked>전체</label>&nbsp;
				<label><input type="radio" id="planStart"  name="plan" value="start">승인</label>&nbsp;
				<label><input type="radio" id="planWait"  name="plan" value="wait">대기</label>
			</div>
			
			<div style="height:50px;">
				<label for="planName" style="width:100px">주문코드</label>
				<input type="text" class="form-control" style="width:200px; display:inline" placeholder="견적코드" id="InEstmtCodeSearch">&nbsp;
			</div>
			
			<div style="height:50px; ">
				<label for="planName" style="width:100px">거래처</label>
				<input type="text" class="form-control"style="width:200px; display:inline" placeholder="거래처명" id="InClientCodeSearch">&nbsp;
            </div>
            
            <div>
				<label for="planDate" style="width:100px">주문일자</label>
				<input type="date" class="form-control" style="width:200px; display:inline" id="InEstmtDateSearch">&nbsp;
				<button type="button" class="btn btn-sm btn-primary" id="estmtDateSearch">검색</button>&nbsp;
				<button type="button" class="btn btn-sm btn-secondary" id="estmtDateReset">초기화</button>
			
           </div>
           <div>
               <button type="button" class="btn btn-sm btn-primary" style="float:right;  margin:5px; margin-right: 30px">승인</button>   
               <button id="showModal" type="button" class="btn btn-sm btn-primary" style= "float:right;  margin:5px;"
                  data-bs-toggle="modal" data-bs-target="#staticBackdrop">주문서 등록</button>
			</div>

			
          </div>     
	
		<div id="grid"></div>
		
		<div><br></div>
		
		<div id="grid2"></div>
	
		<div><br></div>
		<div><br></div>
		
		<div class="mb-1">
				<div style="height:50px; margin-bottom:10px">
					<label for="planName" style="width:100px">제품명</label>
					<input type="text" class="form-control" style="width:200px; display:inline" placeholder="제품명" id="InProduct">&nbsp;
					<button type="button" class="btn btn-sm btn-primary" id="proSearch">검색</button>&nbsp;
					<button type="button" class="btn btn-sm btn-secondary" id="proReset">초기화</button>
				
				</div>
				
	            
	     </div>
		
		<div id="grid3"></div>
	
	
	
	
	<!--  견적코드 모달창  -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">  
		    <div class="modal-content">
		    
		      <div class="modal-header">
		        <h5 class="modal-title" id="staticBackdropLabel">견적서</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
		      </div>
		        
		      <div class="modal-body">
				  <div class="container-fluid">
				  	<table style="margin:30px;">
						
						<tr>
							<td>견적코드<input style="width: 100px;" id="result4">&nbsp; <i class="bi bi-search">&nbsp;</i>
				         		<select name="no" onchange="handleOnChange4(this)" style="width: 80px;">
				         			<option value="선택">-선택-</option>
				         			<th:block th:each="e : ${estmtCode1}">
				         				<option th:value="${e.estmtCode}" th:text="${e.estmtCode}"></option>
				         			</th:block>  			
				         		</select>
			         		 	<button onclick="searchEstmtCode()" type="button" style="width: 80px; background-color: black; color:white;  margin-left:20px;">조 회</button>
		         			</td>
						</tr>
						
					</table>
				</div>
			 </div>
			 
			 		<div id="grid4"></div>
			 		<div id="grid5"></div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary">주문 등록</button>
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
		      </div>
		      
		    </div>
		  </div>
		</div>
	    
	    <!--  모달창 끝 -->
	    
	   
	    
	    
	
		<script>
	
		const Grid = tui.Grid;
		
		//주문목록 
		const grid = new Grid({
	        el: document.getElementById('grid'), // Container element
	        scrollX: false,
            scrollY: false,
            rowHeaders: ['checkbox'],
	        columns: [
	            {
	            	header: '주문코드',
	            	name: 'orderCode',
	            	filter : 'text'
	            },
	            {
	            	header: '거래처',
	            	name: 'clientCode',
	            	filter : 'text'
	            },
	            {
	            	header: '주문등록일자',
	                name: 'orderDate',
	                filter : 'date'
	                
	             },
	             {
	             	header: '납기일자',
	                name: 'deDate',
	                filter : 'select'
	             },
	             {
	                 header: '총합계액',
	                 name: 'allSum'
	             },
	             {
               	  	header:'승인',
               	  	name: 'orderSt',
               	 	filter : 'text'
                 }
                 
	            
	        ]
		});
		
		Grid.applyTheme('striped'); // Call API of static method
	
		
		
		
		//상세조회
		const grid2 = new Grid({
	        el: document.getElementById('grid2'), // Container element
	        scrollX: false,
            scrollY: false,
	        columns: [
	           
	        	{
	            	header: '제품코드',
	            	name: 'PRO_CODE',
	            	
	            },
	            {
	            	header: '제품명',
	                name: 'PRO_NAME'
	             },
	             {
	             	header: '수량',
	                name: 'SELL_NUM'
	             },
	             {
	              	header: '단가',
	                 name: 'SELL_PRICE'
	              },
	             
	             {
	              	header: '합계액',
	                 name: 'SUM_PRICE'
	              }
	              
	        ]
		});
	
		//제품재고 조회
		const grid3 = new Grid({
	        el: document.getElementById('grid3'), // Container element
	        scrollX: false,
            scrollY: false,
	        columns: [
	        	{
	            	header: '제품코드',
	            	name: 'proCode',
	            	filter : 'select'
	            },
	            {
	            	header: '제품명',
	                name: 'proName',
	                filter : 'text'
	             },
	             {
	             	header: '제품재고수량',
	                name: 'proNum'
	             }
	              
	        ]
		});
		
		
		
		//견적코드 모달창
		const grid4 = new Grid({
	        el: document.getElementById('grid4'), // Container element
	        scrollX: false,
            scrollY: false,
            rowHeaders : ['checkbox'],
	        columns: [
	        
	        	{
                	header: '견적코드',
                	name: 'estmtCode'
                },
                {
                	header: '거래처',
                	name: 'clientCode'
                },
                {
                	header: '견적일자',
                    name: 'estmtDate'
                 },
                 {
                 	header: '납기일자',
                    name: 'deDate'
                 },
                 {
                  	header: '총합계액',
                     name: 'fallSum'
                  },
	        ]
		});
		
		
		
		//견적코드 모달창
		const grid5 = new Grid({
	        el: document.getElementById('grid5'), // Container element
	        scrollX: false,
            scrollY: false,
	        columns: [
	        
	        	{
                	header: '제품코드',
                	name: 'PRO_CODE'
                },
                {
                	header: '제품명',
                	name: 'PRO_NAME'
                },
                 {
                 	header: '수량',
                    name: 'SELL_NUM'
                 },
                {
                	header: '단가',
                    name: 'fsell_price'
                 },
                 {
                  	header: '합계액',
                     name: 'FSUM_PRICE'
                  },
	        ]
		});
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		function handleOnChange(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result').value = text;
		}
		
		function handleOnChange2(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result2').value = text;
		}
	
		function handleOnChange3(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result3').value = text;
		}
		
		function handleOnChange4(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result4').value = text;
		}
	
		
		
		
		//수량 * 단가 = 합계액
		function add(){
			if(document.getElementById("sellNum").value && document.getElementById("sellPrice").value){
				
			}
				  document.getElementById('sumPrice').value =
					  parseInt(document.getElementById('sellNum').value) * parseInt(document.getElementById('sellPrice').value);
		}
		
		
		
		
		//모달창
	   	staticBackdrop.addEventListener('shown.bs.modal', () => {
	   	      grid4.refreshLayout(); //모달창 새로고침
	   	 })
	   	 
	   	 //모달창
	   	staticBackdrop.addEventListener('shown.bs.modal', () => {
	   	      grid5.refreshLayout(); //모달창 새로고침
	   	 })
			
			
		//실행시 조회
		document.addEventListener("DOMContentLoaded",ordersList)
	   	
		function ordersList(){
			console.log("연결성공")
			$.ajax({
				url:'/listOrders',
				success : function(result) {
					console.log(JSON.stringify(result)+"ㅇㅇㅇㅇㅇ")
					grid.resetData(result);
				},
				error : function(error){
					console.log(error);
				}
			}),
			
			$.ajax({
				url:'/proList',
				success : function(result) {
					console.log(result);
					grid3.resetData(result);
				},
				error : function(error){
					console.log(error);
				}
			})
			
		}
   	 
		
		
		//tr click
		grid.on('click', (event)=>{
			console.log(event.nativeEvent.target.textContent);
			var a = event.nativeEvent.target.textContent;
			
			$.ajax({
				method:'GET',
				url:'/listOrderd?orderCode='+a,
				success : function(result){
					grid2.resetData(result)
				},
				error: function(error){
					console.log(error);
				}
				
			})
		})
			
		
		
		//모달창 견적코드 조회
		function searchEstmtCode(){
			
			console.log(document.getElementById('result4').value);
			var a = document.getElementById('result4').value  
			
			$.ajax({
				method:'GET',
				url:'/MestmtList?estmtCode='+a,
				success : function(result){
					grid4.resetData(result)
				},
				error: function(error){
					console.log(error+"k");
				}
				
			}),
			
			$.ajax({
				method:'GET',
				url:'/MestmtListD?estmtCode='+a,
				success : function(result){
					console.log(JSON.stringify(result) + "dddd");
					console.log(result+"d");	//객체로 들어옴 -> ?
					grid5.resetData(result)
				},
				error: function(error){
					console.log(error+"mm");
				}
				
			})
		}
		
		
		//제품 조회 -> 일단 실행시 전체 조회로 만들어둠 ()
/* 		document.getElementById("proListbtn").addEventListener("click",proList)
		
		document.addEventListener("DOMContentLoaded",proList)
		
		function proList(){
			console.log('제품 조회 연결')
			$.ajax({
				url:'/proList',
				success : function(result) {
					console.log(result);
					grid3.resetData(result);
				},
				error : function(error){
					console.log(error);
				}
			})
		} */
			
		
		
		
		//모달창 승인 견적서조회
/* 		function OkEstimate(){
			
			$.ajax({
				url:'/OkEstimate',
				success: : function(result) {
					console.log(result);
						$.("#result4 option:selected").val(); 
				}
			})
		
		} */
	
	// 조회버튼 / 리셋버튼
	 	planAll.addEventListener('click', () => {
	    	grid.unfilter('orderSt');
	    })
	    
	    planWait.addEventListener('click', () => {
	    	grid.filter('orderSt', [{code:'eq', value:'대기'}]);
	    })
	    
	    planStart.addEventListener('click', () => {
	    	grid.filter('orderSt', [{code:'eq', value:'승인'}]);
	    })
	
	
	estmtDateSearch.addEventListener('click', () => {
		grid.filter('orderCode' , [{code:'contain', value:$('#InEstmtCodeSearch').val()}])
		grid.filter('clientCode' , [{code:'contain', value:$('#InClientCodeSearch').val()}])
		if($('#InEstmtDateSearch').val() != '' ){
			grid.filter('orderDate' , [{code:'beforeEq', value:$('#InEstmtDateSearch').val()}])
			
		}
	});

		
	estmtDateReset.addEventListener('click', () => {
		document.getElementById('InEstmtCodeSearch').value = '';
		grid.unfilter('orderCode');
		document.getElementById('InClientCodeSearch').value = '';
		grid.unfilter('clientCode');
		document.getElementById('InEstmtDateSearch').value = '';
		grid.unfilter('orderDate');
	})	
	
	
	proSearch.addEventListener('click', () => {
		grid3.filter('proName' , [{code:'contain', value:$('#InProduct').val()}])
			
		
	});


	proReset.addEventListener('click', () => {
		document.getElementById('InProduct').value = '';
		grid3.unfilter('proName');
	})	
	

	</script>
	</div>
	
</body>
</html>
