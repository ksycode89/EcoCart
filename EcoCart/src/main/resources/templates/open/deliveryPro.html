<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
<meta charset="UTF-8">
<title>deliveryPro 출고처리3</title>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

</head>

<body>
	<div layout:fragment="content">
		<h4>출고처리</h4>

		<div class="row">
			<form action="#" method="get">
				<div>
					<table style="margin: 30px;">
						<tr>
							<td style="width: 400px">출고처리일자 <input type="date"
								style="width: 120px;">
							</td>

							<td>출고처리코드<input style="width: 100px;" id="result">&nbsp;
								<i class="bi bi-search">&nbsp;</i> <select name="no"
								onchange="handleOnChange(this)" style="width: 80px;">
									<option value="선택">-선택-</option>
									<option value="번호1">번호1</option>
									<option value="번호2">번호2</option>
									<option value="번호3">번호3</option>
							</select>
							</td>
						</tr>

						<tr>
							<td>거래처<input style="width: 100px;" id="result2">&nbsp;
								<i class="bi bi-search">&nbsp;</i> <select name="no"
								onchange="handleOnChange2(this)" style="width: 80px;">
									<option value="선택">-선택-</option>
									<option value="번호1">번호1</option>
									<option value="번호2">번호2</option>
									<option value="번호3">번호3</option>
							</select>
							</td>

							<td>담당자명<input style="width: 100px;" id="result3">&nbsp;
								<i class="bi bi-search">&nbsp;</i> <select name="no"
								onchange="handleOnChange3(this)" style="width: 80px;">
									<option value="선택">-선택-</option>
									<option value="번호1">번호1</option>
									<option value="번호2">번호2</option>
									<option value="번호3">번호3</option>
							</select>
							</td>

						</tr>
					</table>

					<div style="margin-left: 3px;">
						<button type="reset"
							style="width: 80px; background-color: black; color: white; float: right; margin: 5px;">초기화</button>
						<button id="showModal" type="button"
							style="width: 80px; background-color: black; color: white; float: right; margin: 5px;">조회</button>
						<button type="button"
							style="width: 100px; background-color: black; color: white; float: right; margin: 5px;"
							data-bs-toggle="modal" data-bs-target="#staticBackdrop">출고 처리</button>
					</div>


				</div>

			</form>

			<div id="grid"></div>
			<div id="grid2"></div>

		</div>


		<!--  출고 모달창  -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">출고 등록 목록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>


					<div id="grid3"></div>
					<div id="grid4"></div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary">출고처리</button>
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">취소</button>
					</div>




				</div>
			</div>
		</div>

		<!--  모달창 끝 -->





		<script>
	      const Grid = tui.Grid;
			
			 
			const grid = new Grid({
		        el: document.getElementById('grid'), // Container element
		        scrollX: false,
	            scrollY: false,
		        columns: [
		            {
		            	header: '출고처리일자',
		            	name: 'dlivyDate'
		            },
		            {
		            	header: '출고처리코드',
		            	name: 'dlivyProCode'
		            },
		            {
		            	header: '거래처',
		                name: 'clientName'
		             },
		             {
		             	header: '담당자',
		                name: 'empName'
		             },
		             {
			            header: '총합계액',
			            name: 'allSum'
			             }
		            
		        ],
		        data: [
		            {
		            	dlivyDate: '2022-01-08',
		            	dlivyProCode :'dlq01',
		            	clientName: '거래처박씨',
		            	empName: '김씨',
		            	allSum : '2000',
		            }
				]
			});
			
			const grid2 = new Grid({
		        el: document.getElementById('grid2'), // Container element
		        scrollX: false,
	            scrollY: false,
		        columns: [
		            {
		            	header: 'no',
		            	name: 'dlivyPno'
		            },
		            {
		            	header: '제품코드',
		            	name: 'proCode'
		            },
		            {
		            	header: '제품명',
		            	name: 'proName'
		            },
		            {
		            	header: '수량',
		                name: 'sellNum'
		             },
		             {
		             	header: '단가',
		                name: 'sellPrice'
		             },
		             {
			             header: '합계액',
			             name: 'sumPrice'
			         }
		            
		        ],
		        data: [
		            {
		            	dlivyPno : '01',
		            	proCode: 'Or01',
		            	proName : '헤드',
		            	sellNum: '80',
		            	sellPrice: '100',
		            	sumPrice : '20',
		             
		    
		              
		                
		            }
				]
			});
			
			Grid.applyTheme('striped'); // Call API of static method
      
      
			const grid3 = new Grid({
		        el: document.getElementById('grid3'), // Container element
		        scrollX: false,
	            scrollY: false,
	            rowHeaders : ['checkbox'],
		        columns: [
		        	{
		            	header: '출고등록일자',
		            	name: 'dlivyDate'
		            },
		            {
		            	header: '출고등록코드',
		            	name: 'dlivyGCode'
		            },
		            {	
		            	header: '거래처',
		                name: 'clientName'
		             },
		             {
		             	header: '담당자',
		                name: 'empName'
		             },
		             {	
			             header: '총합계액',
			             name: 'sumPrice'
			         }
		            
		        ],
		        data: [
		            {
		            	dlivyDate: 'Or01',
		            	dlivyGCode : '헤드',
		            	clientName:'거래처박씨',
		            	empName: '김씨',
		            	sumPrice: '2000'
		            }
				]
			});
      

			const grid4 = new Grid({
		        el: document.getElementById('grid3'), // Container element
		        scrollX: false,
	            scrollY: false,
		        columns: [
		        	 {
			            	header: 'no',
			            	name: 'dlivyGno'
			            },
			            {
			            	header: '제품코드',
			            	name: 'proCode'
			            },
			            {
			            	header: '제품명',
			            	name: 'proName'
			            },
			            {
			            	header: '재고수량',
			                name: 'proNum'
			             },
			             {
			             	header: '요청수량',
			                name: 'sellNum'
			             }
			            
			        ],
			        data: [
			            {
			            	dlivyGno : '01',
			            	proCode: 'Or01',
			            	proName : '헤드',
			            	proNum: '100',
			            	sellNum: '80'
			
			            }
					]
			});
      
      
      
			//모달창
		   	staticBackdrop.addEventListener('shown.bs.modal', () => {
		   	      grid3.refreshLayout(); //모달창 새로고침
		   	 })
      
 			//모달창
		   	staticBackdrop.addEventListener('shown.bs.modal', () => {
		   	      grid4.refreshLayout(); //모달창 새로고침
		   	 })     
			
			
      
      	
	    function handleOnChange(e){
				//선택된 데이터의 텍스트값 가져오기
				const text = e.value;
				
				//선택한 텍스트 출력
				document.getElementById('result').value = text;
			}
			
			
		function handleOnChange2(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result2').value = text;
		}
		
		
		function handleOnChange3(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result3').value = text;
		}
		
		function handleOnChange4(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result4').value = text;
		}
		
		function handleOnChange5(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result5').value = text;
		}
		
		function handleOnChange6(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result6').value = text;
		}
		
		function handleOnChange7(e){
			//선택된 데이터의 텍스트값 가져오기
			const text = e.value;
			
			//선택한 텍스트 출력
			document.getElementById('result7').value = text;
		}
		
		
	      
	      
		
      
      
      </script>
	</div>
</body>
</html>
