<head>
<meta charset="UTF-8">
<title>발주 취소</title>
<link rel="stylesheet"

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
	<div id="content">
		<h3>발주현황</h3>
		&nbsp;
		<table class="mb-5">
		<tr>
			<td> 부서 <input type="text"> <i class="bi bi-search"> </i> 사원 <input type="text"> <i class="bi bi-search"> </i></td>	
		</tr>
		<tr>
			<th> 거래처 <input type="text"> <i class="bi bi-search"></i> 발주기간 <input type="date"> ~ <input type="date"></th>
		</tr>
		</table>
	</div>
	<br>
	
	<div id="grid"></div>
	<div id="grid2"></div>
	<script>
   const gridData = [
       {
          name:'',
          artist:'',
          type:'',
          release:'',
          genre:''
       }];
   const grid = new tui.Grid({
	    el: document.getElementById('grid'),
	    data: gridData,
	    scrollX: false,
	    scrollY: false,
	    rowHeaders : ['checkbox'],
	    columns: [
	      {
	    	
	        header: '발주번호',
	        name: '부서'
	      },
	      {
	        header: '발주일자',
	        name: '사원'
	      },
	      {
	        header: '코드',
	        name: '거래처'
	      },
	      {
	        header: '거래처',
	        name: '발주기간'
	      },
	      {
	        header: '납기일',
	        name: '발주번호'
	      },
	      {
	        header: '입공예정일',
	        name: '발주번호'
	        },
	        {
	        header: '담당자',
	        name: '발주번호'
	          }
	    ]
	  });
   
   
  const grid2 = new tui.Grid({
    el: document.getElementById('grid2'),
    data: gridData,
    scrollX: false,
    scrollY: false,
    columns: [
      {
        header: 'NO',
        name: '부서'
      },
      {
        header: '품번',
        name: '사원'
      },
      {
        header: '품명',
        name: '거래처'
      },
      {
        header: '규격',
        name: '발주기간'
      },
      {
        header: '단위',
        name: '발주번호'
      },
      {
        header: '수량',
        name: '발주번호'
        },
        {
        header: '검사수량',
        name: '발주번호'
          },
          {
        header: '구분',
        name: '발주번호'
            }
    ]
  });

	    grid.on('check', ev => {
	      console.log('check!', ev);
	    });

	    grid.on('uncheck', ev => {
	      console.log('uncheck!', ev);
	    });

	    grid.on('focusChange', ev => {
	      console.log('change focused cell!', ev);
	    });
	  
   </script>
