<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>생산계획조회</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
</head>
<body>
	<div>
	<h2>생산계획조회</h2>
	</div>
	<div>
		<table>
			<tr>
				<td>진행상황</td>
				<td>
					<label><input type="radio" name="planStatue" value="all" checked>전체</label>&nbsp;
					<label><input type="radio" name="planStatue" value="start">진행</label>&nbsp;
					<label><input type="radio" name="planStatue" value="finish">완료</label>&nbsp;
					<label><input type="radio" name="planStatue" value="cancel">취소</label>
				</td>
			</tr>
			<tr>
				<td>계획일자</td>
				<td><input type="date" id="searchPlanDate" name="searchPlanDate"> - 
					<input type="date" id="searchPlanDate" name="searchPlanDate">
					<button type="button">검색</button></td>
			</tr>
			<tr>
				<td>생산계획명</td>
				<td><input type="text" id="searchPlanName" name="searchPlanName" placeholder="우엥">
					<button type="button">검색</button></td>
			</tr>
		</table>
		<br>
	</div>
	<div id="grid"></div>
    <script>
    const gridData = [
   		{
   			mfPlanCode:'1',
   			mfPlanName:'테스트',
   			proCode:'001',
   			proName:'test',
   			mfPlanDate:'2022-11-14',
   			deDate:'2022-12-12',
   			needNum:'20',
   			mfPlanStatus:'진행'
   		}];
    
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: gridData,
      scrollX: false,
      scrollY: false,
      columns: [
        {
          header: '생산계획코드',
          name: 'mfPlanCode'
        },
        {
          header: '생산계획명',
          name: 'mfPlanName'
        },
        {
          header: '제품코드',
          name: 'proCode'
        },
        {
          header: '제품명',
          name: 'proName'
        },
        {
          header: '계획일자',
          name: 'mfPlanDate'
        },
        {
          header: '납기일자',
          name: 'deDate'
        },
        {
          header: '필요수량',
          name: 'needNum'
        },
        {
          header: '진행상황',
          name: 'mfPlanStatus'
        }
      ]
    });
    
    </script>
</body>
</html>
