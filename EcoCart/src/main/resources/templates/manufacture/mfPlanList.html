<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>생산계획조회</title>
</head>
<body>
	<div layout:fragment="header" class="page-heading"><h2>생산계획조회</h2></div>
	<div layout:fragment="content" class="page-content">
		<div>
			<div class="filters" style="height:35px">
				<label for="planStatus" style="width:100px">진행상황</label>
				<label><input type="radio" name="planStatus" data-filter="*" value="all" checked>전체</label>&nbsp;
				<label><input type="radio" name="planStatus" data-filter="대기" value="start">대기</label>&nbsp;
				<label><input type="radio" name="planStatus" data-filter="진행" value="finish">진행</label>&nbsp;
				<label><input type="radio" name="planStatus" data-filter="완료" value="cancel">완료</label>
			</div>
			<div style="height:50px">
				<label for="planDate" style="width:100px">계획일자</label>
				<input type="date" class="form-control" id="searchPlanDate" name="searchPlanDate" style="width:200px; display:inline">&nbsp;
				<button type="button" class="btn btn-sm btn-primary">검색</button>
			</div>
			<div style="height:50px; margin-bottom:10px">
				<label for="planName" style="width:100px">생산계획명</label>
				<input type="text" class="form-control" id="searchPlanName" name="searchPlanName" style="width:200px; display:inline" placeholder="우엥">&nbsp;
				<button type="button" class="btn btn-sm btn-primary">검색</button>
			</div>
		</div>
	
		<div id="planListId"></div>
			
		<script>
	    const planListGrid = new tui.Grid({
			el: document.getElementById('planListId'),
			scrollX: false,
			scrollY: false,
			rowHeaders: ['rowNum'],
			columns: [
		        {
		          header: '생산계획코드',
		          name: 'mfPlanCode'
		        },
		        {
		          header: '생산계획명',
		          name: 'mfPlanName'
		        },
		        {
		          header: '제품코드',
		          name: 'proCode'
		        },
		        {
		          header: '제품명',
		          name: 'proName'
		        },
		        {
		          header: '계획일자',
		          name: 'mfPlanDate',
		        },
		        {
		          header: '납기일자',
		          name: 'deDate',
		        },
		        {
		          header: '필요수량',
		          name: 'needNum'
		        },
		        {
		          header: '지시수량',
		          name: 'totalOrderNum'
		        },
		        {
		          header: '진행상황',
		          name: 'mfPlanStatus'
		        }
			]
		});
	    
	    document.addEventListener("DOMContentLoaded", mfPlanList1)
	    function mfPlanList1(){
	    	$.ajax({
	    		url:'/mfPlanList1',
	    		success:function(data){
	    			planListGrid.resetData(data);
	    		},
	    		error:function(error){
	    			console.log(error);
	    		}
	    	})
	    }
	    
	    testBtn.addEventListener('click', () => {
	    });
	    
	    </script>
    </div>
</body>
</html>
