<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>공정실적조회</title>
</head>
<body>
	<div layout:fragment="header" class="page-heading"><h2>공정실적조회</h2></div>
	<div layout:fragment="content" class="page-content">
		<div style="margin-bottom:50px">
			<div style="height:40px"><h4>실적조회</h4></div>
			<div style="height:50px">
				<label for="processDate" style="width:100px">생산일자</label>
				<input type="date" class="form-control" name="processDate" style="width:200px; display:inline">&nbsp;&nbsp;
				<button type="button" id="selectBtn" class="btn btn-sm btn-primary">검색</button>&nbsp;
				<button type="button" id="resetBtn" class="btn btn-sm btn-secondary">초기화</button>
			</div>
			<div id="mfResultGridId"></div>
		</div>
		<div>
			<div style="height:40px"><h4>불량조회</h4></div>
			<div id="mfFaultyGridId"></div>
		</div><br>
		
		<script>
	    
		const mfResultGrid = new tui.Grid({
			el: document.getElementById('mfResultGridId'),
			scrollX: false,
			scrollY: false,
			columns: [
		        {
		          header: '생산계획코드',
		          name: 'mfPlanCode'
		        },
		        {
		          header: '생산계획명',
		          name: 'mfPlanName'
		        },
		        {
		          header: '제품코드',
		          name: 'proCode'
		        },
		        {
		          header: '제품명',
		          name: 'proName'
		        },
		        {
		          header: '계획일자',
		          name: 'mfPlanDate'
		        },
		        {
		          header: '납기일자',
		          name: 'deDate'
		        },
		        {
		          header: '필요수량',
		          name: 'needNum'
		        },
		        {
		          header: '진행상황',
		          name: 'mfPlanStatus'
		        }
			]
		});
		
		const mfFaultyGrid = new tui.Grid({
			el: document.getElementById('mfFaultyGridId'),
			scrollX: false,
			scrollY: false,
			
			columns: [
		        {
		          header: '생산계획코드',
		          name: 'mfPlanCode'
		        },
		        {
		          header: '생산계획명',
		          name: 'mfPlanName'
		        },
		        {
		          header: '제품코드',
		          name: 'proCode'
		        },
		        {
		          header: '제품명',
		          name: 'proName'
		        },
		        {
		          header: '계획일자',
		          name: 'mfPlanDate'
		        },
		        {
		          header: '납기일자',
		          name: 'deDate'
		        },
		        {
		          header: '필요수량',
		          name: 'needNum'
		        },
		        {
		          header: '진행상황',
		          name: 'mfPlanStatus'
		        }
			]
		});
	    </script>
	</div>
</body>
</html>
