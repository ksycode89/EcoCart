<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>생산관리</title>
</head>
<body>
	<div layout:fragment="header" class="page-heading"><h2>생산관리</h2></div>
	<div layout:fragment="content" class="page-content">
		<div>
			<h4 style="height:40px">생산라인설정 & 가동관리</h4>
			<div id=makingGridId></div>
		</div><br>
		<div>
			<h4 style="height:40px">생산가동상세</h4>
			<div id="makingDetailGridId"></div>
		</div><br>
		<script>
	    const gridData = [
	   		{
	   			mfPlanCode:'1',
	   			mfPlanName:'테스트1',
	   			proCode:'001',
	   			proName:'test1',
	   			mfPlanDate:'2022-11-14',
	   			deDate:'2022-12-12',
	   			needNum:'20',
	   			mfPlanStatus:'진행'
	   		},
	   		{
	   			mfPlanCode:'2',
	   			mfPlanName:'테스트2',
	   			proCode:'002',
	   			proName:'test2',
	   			mfPlanDate:'2022-11-01',
	   			deDate:'2022-11-13',
	   			needNum:'10',
	   			mfPlanStatus:'진행'
	   		},
	   		{
	   			mfPlanCode:'3',
	   			mfPlanName:'테스트3',
	   			proCode:'001',
	   			proName:'test1',
	   			mfPlanDate:'2022-11-14',
	   			deDate:'2022-12-12',
	   			needNum:'30',
	   			mfPlanStatus:'취소'
	   		},
	   		{
	   			mfPlanCode:'4',
	   			mfPlanName:'테스트4',
	   			proCode:'003',
	   			proName:'test3',
	   			mfPlanDate:'2022-10-10',
	   			deDate:'2022-11-01',
	   			needNum:'20',
	   			mfPlanStatus:'완료'
	   		},
	   	];
	    
	    class MakingButtonRenderer {
			constructor(props) {
		    	const el = document.createElement('span');
		        el.innerHTML='<button type="button" class="btn btn-sm btn-success" id="orderBtn" style="width:80px">시작</button> <button type="button" class="btn btn-sm btn-danger" id="orderBtn" style="width:80px">긴급정지</button>';
		        this.el = el;
		        this.render(props);
		    }

		    getElement() {
		    	return this.el;
		    }

		    render(props) {
		    	this.el.value = String(props.value);
		    }
		}
	    
	    const makingGrid = new tui.Grid({
			el: document.getElementById('makingGridId'),
			data: gridData,
			scrollX: false,
			scrollY: false,
			columns: [
		        {
		          header: '라인번호',
		          name: 'lineNo'
		        },
		        {
		          header: '생산지시코드',
		          name: 'mfOrderCode'
		        },
		        {
		          header: '제품코드',
		          name: 'proCode'
		        },
		        {
		          header: '제품명',
		          name: 'proName'
		        },
		        {
		          header: '지시수량',
		          name: 'mfOrderNum'
		        },
		        {
		          header: '공정가동',
		          align: 'center',
				  renderer: {
				  	type: MakingButtonRenderer
				  }
		        }
			]
		});
	    
	    makingGrid.on('click',(ev)=>{
			console.log(ev.rowKey);
		});
	    
		const makingDetailGrid = new tui.Grid({
			el: document.getElementById('makingDetailGridId'),
			scrollX: false,
			scrollY: false,
			rowHeaders:['rowNum'],
			columns: [
		        {
		          header: '생산지시코드',
		          name: 'mfOrderCode'
		        },
		        {
		          header: '제품코드',
		          name: 'proCode'
		        },
		        {
		          header: '제품명',
		          name: 'proName'
		        },
		        {
		          header: '계획일자',
		          name: 'mfPlanDate'
		        },
		        {
		          header: '납기일자',
		          name: 'deDate'
		        },
		        {
		          header: '필요수량',
		          name: 'needNum'
		        },
		        {
		          header: '진행상황',
		          name: 'mfPlanStatus'
		        }
			]
		});
	    </script>
	</div>
</body>
</html>
